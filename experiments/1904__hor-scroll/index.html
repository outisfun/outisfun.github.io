<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>1904__HORIZONTALSCROLL</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body class = "isf-experiment">
		<div class = "isf-placeholder">
			<h1>scroll down</h1>
		</div>
		<div class = "isf-experiment__container">
			<div class = "xpr-debug">
				<span>
					This is where you get info about things that are happening.
				</span>
			</div>
			<div class = "xpr-horscroll">
				<div class = "xpr-horscroll__nav">
					<div class = "xpr-horscroll__nav__sideways">
						<span>swipe</span>
					</div>
					<div class = "xpr-horscroll__nav__up">
						<span>swipe up</span>
					</div>
					<div class = "xpr-horscroll__nav__down">
						<span>swipe down</span>
					</div>
				</div>
				<div class = "xpr-horscroll__progress">
					<span class = "progressing">
					</span>
				</div>
				<div class = "xpr-horscroll--inner">
					<div class = "xpr-horscroll__scenes">
						<div class = "xpr-horscroll__scene">
							<div class = "xpr-horscroll__scene--inner">
								
							</div>
						</div>
						<div class = "xpr-horscroll__scene">
							<div class = "xpr-el__group">
								<div class = "xpr-el" data-anim = "scale">
									<img src = "http://placehold.it/200x200" />
								</div>
							</div>
						</div>
						<div class = "xpr-horscroll__scene">
							<div class = "xpr-el__group">
								<div class = "xpr-el" data-anim = "opacity" style = "opacity: 0;">
									<h1>you know how this ends.</h1>
								</div>
							</div>
						</div>
						<div class = "xpr-horscroll__scene">
							<div class = "xpr-el__group">
								<div class = "xpr-el" data-anim = "parallax">
									<h2>Play for the win.</h2>
								</div>
								<div class = "xpr-el" data-anim = "scale">
									<img src = "http://placehold.it/150x150" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class = "isf-placeholder">
			<h1>scroll up</h1>
		</div>
		<script src="script.js"></script>
	</body>

</html>
